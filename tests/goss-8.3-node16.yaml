---
package:
  curl:
    installed: true
  sudo:
    installed: true

command:
  composer --version:
    exit-status: 0
    stdout:
      - "2."
  node --version:
    exit-status: 0
    stdout:
      - "v16"
  yarn --version:
    exit-status: 0
  npm --version:
    exit-status: 0
    stdout:
      - "8"
  sudo npm --version:
    exit-status: 0
  python3 --version:
    exit-status: 0
  make --version:
    exit-status: 0
  gcc --version:
    exit-status: 0
  g++ --version:
    exit-status: 0
  jq --version:
    exit-status: 0
  php -v:
    exit-status: 0
    stdout:
      - "8.3"
  php -m:
    exit-status: 0
    stdout:
      - amqp
      - apcu
      - bcmath
      - bz2
      - calendar
      - exif
      - gd
      - gmagick
      - gmp
      - iconv
      - intl
      - mbstring
      - memcached
      - mysqli
      - OPcache
      - pcntl
      - pdo_mysql
      - redis
      - sodium
      - xml
      - xsl
      - zip

file:
  /usr/local/etc/php/conf.d/zz-conf.ini:
    exists: true
    contents:
      - memory_limit
  /usr/local/etc/php/conf.d/opcache-recommended.ini:
    exists: true
    contents:
      - opcache.enable
  /usr/local/etc/php/conf.d/apcu-recommended.ini:
    exists: true
  /home/php:
    exists: true
    owner: php

user:
  php:
    exists: true
    home: /home/php
